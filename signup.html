<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Guru Jewellery</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body class="auth-body">
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>ðŸ’Ž Guru Jewellery</h1>
                </a>
            </div>

            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join us for exclusive offers</p>

            <div id="signupError" class="error-message" role="alert"></div>

            <form id="signupForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="confirmPassword" class="form-input"
                            placeholder="Confirm your password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn--primary btn--block" id="signupSubmitBtn">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                <p style="margin-top: 0.5rem;"><a href="index.html" class="auth-link">Back to Home</a></p>
            </div>
        </div>
    </main>

    <script src="./JS/wishlist-service.js"></script>
    <script src="./JS/auth.js"></script>
</body>

</html>
